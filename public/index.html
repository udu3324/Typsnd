  <body>
    <div class="center">
      <div class="centered-div" id="form__box">
        <!-- Title and Pronounciation of Typsnd link to repo -->
        <a
          href="https://github.com/udu3324/typsnd"
          style="text-decoration: none"
          target="_blank"
          ><h1 class="title">Typsnd</h1></a
        >

        <a href="https://github.com/udu3324/typsnd" target="_blank"
          ><span class="title-pronounce">

            <i class="fa-solid fa-arrow-pointer"></i>
            <i class="fa-solid fa-paper-plane"></i></span
        ></a>

        <!-- Username input with no spellcheck -->
        <label for="username">Username</label>
        <input
          id="username"
          class="username-join-input"
          type="text"
          name="username"
          maxlength="19"
          spellcheck="false"
          required

          Join
        </button>
